<div class="body">
    <h1> <b>User group: </b><span>{{usersService.group}}</span></h1>
    <div class="edit-body">
        <input type="text" #inputElement placeholder="Write new group name">
        <button class="network"
            (click)="!inputElement.value || usersService.changeGroup(inputElement.value)">Edit</button>
    </div>
</div>
